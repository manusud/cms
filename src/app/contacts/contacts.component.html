<div class="row">
    <div class="pad marg panel panel-default col-md-4">
        <cms-contact-list (selectedContactEvent)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="pad marg panel panel-default col-md-4">
        <cms-contact-detail    
        *ngIf="selectedContact; else infoText"
        [contact]="selectedContact" 
        >
        
        </cms-contact-detail>
            <ng-template #infoText>
                <p>Please select a Recipe!</p>
            </ng-template>
    </div>
</div>
