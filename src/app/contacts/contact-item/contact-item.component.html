<a 
class="list-group-item clearfix"
[routerLink]= "[contact.id]"
routerLinkActive="active"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
    </div>

    <span class="pull-right">
        <img
            [src]="contact.imageUrl" 
            alt="{{ contact.name }}" 
            class="img-reponsive" 
            style="max-height: 80px;">
    </span> 
</a>
