<div class="row">
    <div class="col-xs-12">
        <div class="row-md">
            <h1 class="list-group">{{ contact.name }}</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                
                <span class="pull-left ">
                    <img
                            [src]="contact.imageUrl" 
                            alt="{{ contact.name }}"        
                            class="img-reponsive" 
                            style="max-height: 120px;">
                </span>
                
                <div class="pull-right">
                    <a routerLink="edit" class="marg btn btn-primary" >Edit</a>
                    <a class="marg btn btn-danger" (click)="onDelete()">Delete</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="marg col-xs-12">
        <strong>{{ contact.email }}</strong>
    </div>
</div>

<div class="row">
    <div class="marg col-xs-12">
        <strong>{{ contact.phone }}</strong>
    </div>
</div>
